{% macro render_field(field) %}
    {% if field.errors %}
        <div class="row field-errors">
            <ul>
            {% for error in field.errors %}
                <li>{{ error }}</li>
            {% endfor %}
            </ul>
        </div>
    {% endif %}
    {% if field.widget.input_type != 'hidden' %} {{ field.label }} {% endif %}
    {{ field(class="row") }}
{% endmacro %}
